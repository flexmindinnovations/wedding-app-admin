<div class="customer-content main ion-padding flex flex-col w-full">
  <div class="header flex justify-between items-center">
    <div class="search-bar relative ml-4">
      <input type="text" [(ngModel)]="searchQuery" (input)="filterData()" placeholder="Search..."
        class="w-full px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400">
    </div>
    @if(isAddActive){
    <div class="action">
      <mt-button class="text-sm" [hybrid]="true" [title]="'Add Customer'" [icon]="'pi pi-plus'"
        (action)="handleClick()"></mt-button>
    </div>
    }
  </div>

  <div class="data-grid flex-grow">
    <app-data-grid [rowDefs]="filteredRowData" [gridSize]="'lg'" [columnDefs]="colDefs" />
  </div>
</div>
