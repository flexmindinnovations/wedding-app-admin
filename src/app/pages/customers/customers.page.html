<div class="customer-content main ion-padding flex flex-col w-full">

    <div class="action">
      <mt-button size="small" [hybrid]="true" [title]="'Add Customer'" [icon]="'pi pi-plus'" (action)="handleClick()"></mt-button>
    </div>
    }
  </div>
  <div class="data-grid flex-grow">

  </div>
</div>
