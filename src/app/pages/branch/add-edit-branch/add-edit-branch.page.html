<div class="main ion-padding">
  <form [formGroup]="formGroup">
    <div class="flex flex-col-reverse md:flex-row lg:flex-row flex-wrap">
      <div class="w-full md:w-1/2 lg:w-1/3 p-4 flex flex-col gap-3">
        <div class="flex flex-col gap-2">
          <label>Status</label>
          <div class="inline-flex rounded-md shadow-sm" role="group">
            <button type="button" [ngClass]="[isActive ? cssClass : '']" (click)="toggleActive()"
              class="px-4 py-2 text-sm font-medium rounded-s-lg focus:z-10 focus:ring-2 ">
              Active
            </button>
            <button type="button" [ngClass]="[inActive ? cssClass : '']" (click)="toggleActive()"
              class="px-4 py-2 text-sm font-medium  rounded-e-lg  focus:z-10 focus:ring-2">
              Inactive
            </button>
          </div>
        </div>

        <app-input label="Name" type="text" class="" [control]="formGroupControl['name']" formControlName="name"
          [required]="true" />

        <app-dropdown label="Country" (onSelectionChange)="onSelectionChange($event, 'country')" class=""
          [control]="formGroupControl['country']" formControlName="country" [options]="countryList" />

        <app-dropdown label="State" (onSelectionChange)="onSelectionChange($event, 'state')" class=""
          [control]="formGroupControl['state']" formControlName="state" [options]="stateList" />

        <app-dropdown label="City" (onSelectionChange)="onSelectionChange($event, 'city')" class=""
          [control]="formGroupControl['city']" formControlName="city" [options]="cityList" />
        <!-- <app-input label="Order" type="text" class="" [control]="formGroupControl['order']" formControlName="order"
          [required]="true" /> -->
      </div>
      <div class="w-full md:w-1/2 xl:w-1/2 p-4 flex justify-center items-center">
        <image-picker label="Add Image" />
      </div>
    </div>
  </form>

  <div class="action-buttons flex items-center justify-end">
    <mt-button title="Submit" [icon]="'arrow-forward'" [iconSlot]="'end'" (action)="handleClickOnNext('personal')" />
  </div>
</div>
