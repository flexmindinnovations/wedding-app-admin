<div class="main ion-padding">
  <form [formGroup]="formGroup">
    <div class="header">
      <h1>Branch</h1>
    </div>
    <div class="flex flex-col-reverse md:flex-row lg:flex-row flex-wrap">
      <div class="w-full md:w-1/2 lg:w-1/3 p-4 flex flex-col gap-3">
        <app-input label="Name" type="text" class="" [control]="formGroupControl['name']" formControlName="name"
          [required]="true" />

        <app-dropdown label="Country" class="" [control]="formGroupControl['country']" formControlName="country"
          [options]="countryList" />

        <app-dropdown label="State" class="" [control]="formGroupControl['state']" formControlName="state"
          [options]="[]" />

        <app-dropdown label="City" class="" [control]="formGroupControl['city']" formControlName="city"
          [options]="[]" />

        <app-input label="Order" type="text" class="" [control]="formGroupControl['order']" formControlName="order"
          [required]="true" />

        <div class="flex items-center gap-3">
          <label for="default-checkbox" class="ms-2 text-lg font-medium text-gray-900 dark:text-gray-300">Is
            Active</label>
          <input id="default-checkbox" type="checkbox" value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        </div>
      </div>
      <div class="w-full md:w-1/2 xl:w-1/2 p-4 flex justify-center items-center">
        <image-picker label="Add Image" />
      </div>
    </div>
  </form>

  <div class="action-buttons flex items-center justify-end">
    <mt-button title="Submit" [icon]="'arrow-forward'" [iconSlot]="'end'" (action)="handleClickOnNext('personal')" />
  </div>
</div>
