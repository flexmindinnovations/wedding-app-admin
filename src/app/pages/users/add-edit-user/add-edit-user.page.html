<div class="main ion-padding">
    <div class="stepper border-b border-b-gray-100">
        <form-stepper [completedStepInfo]="completedStep" class="w-full"></form-stepper>
    </div>
    <div class="forms-container max-h-[85%] overflow-auto">
        @switch (currentForm) {
        @case (1) {
        <personal-info (personalInfoData)="handleClickOnNext($event)"></personal-info>
        }
        @case (2) {
        <family-info (familyInfoData)="handleClickOnNext($event)"></family-info>
        }
        @case (3) {
        <contact-info (contactInfoData)="handleClickOnNext($event)"></contact-info>
        }
        @case (4) {
        <other-info (otherInfoData)="handleClickOnNext($event)"></other-info>
        }
        @case (5) {
        <photos (photosData)="handleClickOnNext($event)"></photos>
        }
        }
    </div>
</div>
