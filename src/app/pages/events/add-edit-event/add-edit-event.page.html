<div class="add-edit-blog main ion-padding" *ngIf="isDataLoaded">
  <ion-content [fullscreen]="true">
    <div class="form-container flex flex-col h-full">
      <form [formGroup]="formGroup" class="flex-grow">
        <div class="grid gap-5 grid-cols-1 md:lg:grid-cols-4 px-2">
          <div class="flex flex-col gap-2 col-span-4">
            <label>Status</label>
            <p-inputSwitch formControlName="isActive" [(ngModel)]="isActive"></p-inputSwitch>
          </div>
          <app-input label="Event Name" id="eventNameInput" formControlName="eventName"
            [control]="formGroupControl['eventName']" />
          <app-input label="Location" id="locationInput" formControlName="location"
            [control]="formGroupControl['location']" />
          <app-input label="Event Date" class="flex-grow" type="date" [control]="formGroupControl['eventDate']" [presentaion]="'date'"
            formControlName="eventDate" [controlValue]="formGroup.get('eventDate')?.value"
            (inputValue)="handleInputChange($event)" />

          <div class="text-editor min-h-[16rem] w-full col-span-4">
            <quill-editor id="quillEditor" class="content-editor w-full h-[16rem]"
              [formControl]="formGroupControl['eventDescription']" [modules]="quillConfiguration" theme="snow">
            </quill-editor>
          </div>
          <image-picker [fileName]="imageName" [src]="imagePath" label="Add Image"
            (selectedImage)="handleSelectedImage($event)" />
        </div>
      </form>

      <div class="actions flex items-center justify-end p-2">
        <mt-button size="small" [title]="eventId > 0 ? 'Update Event' : 'Save Event'" (action)="handleFormSubmit()"
          [icon]="eventId > 0 ? 'pi pi-file-plus' : 'pi pi-save'" />
      </div>
    </div>
  </ion-content>
</div>
