<div class="blog-content main ion-padding">

    @if (isAddActive) {
    <div class="action">
      <mt-button size="small" [hybrid]="true" [title]="'Add Blog'" [icon]="'pi pi-plus'" (action)="handleClick()"></mt-button>
    </div>
    }
  </div>
  <div class="data-grid">
    <app-data-grid gridSize="lg" [rowDefs]="rowData" [height]="500" [columnDefs]="colDefs" />
  </div>
</div>
