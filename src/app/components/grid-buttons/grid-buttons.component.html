<div class="grid-action-buttons flex items-center justify-start gap-3">
  <button type="button" title="Edit" (click)="onClick('edit')">
    <ion-icon class="text-base text-blue-500 hover:bg-gray-200" [name]="'create'"></ion-icon>
  </button>

  <button type="button" title="Delete" (click)="onClick('delete')">
    <ion-icon class="text-base text-red-500 hover:bg-gray-200" [name]="'trash'"></ion-icon>
  </button>
</div>
