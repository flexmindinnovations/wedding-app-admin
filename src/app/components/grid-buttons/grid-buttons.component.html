<div class="grid-action-buttons flex items-center justify-start gap-1">
  <button type="button" class="flex items-center justify-center min-h-7 min-w-7 rounded-full" title="Edit"
    (click)="onClick(1)">
    <ion-icon class="text-lg text-blue-500" [name]="'create'"></ion-icon>
  </button>

  <button type="button" class="flex items-center justify-center min-h-7 min-w-7 rounded-full" title="Delete"
    (click)="onClick(2)">
    <ion-icon class="text-lg text-red-500 " [name]="'trash'"></ion-icon>
  </button>
</div>
