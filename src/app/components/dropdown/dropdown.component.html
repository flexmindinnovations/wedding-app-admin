<button id="dropdownDividerButton" data-dropdown-toggle="dropdownDivider"
  class="text-white bg-red-400 dark:bg-gray-600 hover:bg-red-500 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-800"
  type="button" (click)="handleToggle()">Select Theme <ion-icon class="ml-3"
    name="chevron-{{toggleIcon}}-outline"></ion-icon></button>

<!-- Dropdown menu -->
<div id="dropdownDivider"
  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
  <ul class="py-4 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDividerButton">
    <li class="cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600">
      <div class="item-container px-2 py-3 flex items-center justify-start gap-4">
        <div class="h-4 w-8 bg-blue-800"></div>
        <p>Blue</p>
      </div>
    </li>
    <li class="cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600">
      <div class="item-container px-2 py-2 flex items-center justify-start gap-4">
        <div class="h-4 w-8 bg-red-800"></div>
        <p>Red</p>
      </div>
    </li>
  </ul>
</div>
