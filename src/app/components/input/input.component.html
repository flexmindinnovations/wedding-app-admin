<div class="input flex flex-col items-start justify-start gap-2">
  <label for="username">{{label}}
  </label>
  @if(isMultiline){
  <textarea [title]="label" [name]="label" [id]="label" (blur)="onTouched()" (change)="handleOnChange($event)" rows="3"
    class="p-2.5" [value]="controlValue" [ngClass]="colorVarients" [placeholder]="placeholder"></textarea>
  } @else if(type === 'date') {
  <div class="picker-container relative w-full">
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
        </svg>
      </div>
      <input (blur)="onTouched()" [(ngModel)]="value" (changeDate)="handleOnChange($event, 'dt')" datepicker datepicker-autohide datepicker-buttons datepicker-autoselect-today datepicker-format="dd/mm/yyyy" id="datepicker01"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Select date">
    </div>
  </div>
  } @else {
  <input [type]="type" [name]="label" [id]="label" (blur)="onTouched()" (change)="handleOnChange($event)" class="p-2.5"
    [ngClass]="colorVarients" [value]="value" [placeholder]="placeholder" [required]="isRequired">
  }
</div>
