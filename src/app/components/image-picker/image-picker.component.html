<div class="image-picker bg-gray-100 dark:bg-gray-800 p-3 rounded-md flex items-center justify-start gap-2">
  <div class="dark:bg-gray-800  flex flex-col items-start justify-start px-1 gap-4">
    <label class="flex items-start justify-center flex-col gap-2 dark:bg-gray-800">
      <span>{{label}}</span>
      <span class="text-xs opacity-70">{{imagePath}}</span>
    </label>
    <input #filePicker type="file" [name]="label" (change)="handleImageChange($event)" accept="image/*" class="hidden" />
    <div class="action flex flex-col items-start justify-start gap-2">
      <mt-button title="Browse" [size]="'sm'" [textOnly]="true" (action)="filePicker.click()" />
    </div>
  </div>
  @if (showPreview) {
  <div class="preview h-36 w-[50%] ml-auto rounded-md flex items-start justify-center gap-4 bg-gray-200">
    <img [src]="imgSrc" class="h-full w-full object-scale-down" [alt]="label" />
  </div>
  }
</div>
