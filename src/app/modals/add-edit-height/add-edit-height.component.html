<div class="main ion-padding">
  <form [formGroup]="formGroup">
    <div class="header">
      <h3>Add Height</h3>
    </div>
    <div class="flex flex-col gap-3 p-8">
      <div class="flex items-center gap-3">
        <app-input type="number" id="height" [control]="formGroupControl['feet']" formControlName="feet" class=""
          min="1" step="0.1" />
        <span class="bg-gray-200 p-2 text-xs rounded-md flex items-center justify-center">Feet</span>
      </div>
      <div class="flex items-center gap-3">
        <app-input type="number" id="inch" [control]="formGroupControl['inch']" formControlName="inch" class="" min="1"
          step="0.1" />
        <span class="bg-gray-200 p-2 text-xs rounded-md flex items-center justify-center">Inch</span>
      </div>
    </div>
  </form>
</div>
