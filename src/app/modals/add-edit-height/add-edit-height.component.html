<div class="height-modal flex flex-col h-full">
  <div class="header px-3 py-2 border-b border-b-gray-200 min-h-14 flex items-center justify-start">
    <div class="modal-title">
      <h1 class="m-0 text-base">{{data?.title}}</h1>
    </div>
  </div>
  <div class="body ion-padding border-b border-b-gray-200">
    <form [formGroup]="formGroup">
      <div class="flex gap-3 p-4">
        <div class="flex items-center gap-3">
          <app-input type="number" id="height" [control]="formGroupControl['feet']" formControlName="feet"
            [controlValue]="formGroup.get('feet')?.value" class="" min="1" step="0.1" />
          <span class="bg-gray-200 mt-1 p-3 text-xs rounded-md flex items-center justify-center">Feet</span>
        </div>
        <div class="flex items-center gap-3">
          <app-input type="number" id="inch" [control]="formGroupControl['inch']" formControlName="inch"
            [controlValue]="formGroup.get('inch')?.value" class="" min="1" step="0.1" />
          <span class="bg-gray-200 p-3 mt-1  text-xs rounded-md flex items-center justify-center">Inch</span>
        </div>
      </div>
    </form>
  </div>
  <div class="actions flex items-center h-16 justify-end p-3 gap-4">
    <mt-button [title]="'Cancel'" [isCancel]="true" [textOnly]="true" (action)="handleButtonClick($event)" />
    <mt-button [title]="'Save'" [icon]="'save-outline'" (action)="handleButtonClick($event)" />
  </div>
</div>
