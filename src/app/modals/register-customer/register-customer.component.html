<div class="user-modal flex flex-col h-full">
  <div class="header border-b border-b-gray-200  flex items-center justify-start">
    <div class="modal-title">
      <h1 class="m-0 text-base">{{data?.title}}</h1>
    </div>
  </div>
  <div class="body ion-padding border-b border-b-gray-200">
    <form [formGroup]="formGroup" class="flex flex-col gap-4">
      <app-input label="Mobile" type="number" id="user" [control]="formGroupControl['mobileNo']"
        formControlName="mobileNo" [controlValue]="formGroup.get('MobileNo')?.value" class="" />
      <app-input label="Password" type="password" id="user" [control]="formGroupControl['password']"
        formControlName="password" [controlValue]="formGroup.get('password')?.value" class="" />
      <app-input label="Confirm Password" type="password" id="user" [control]="formGroupControl['confirmPassword']"
        formControlName="confirmPassword" [controlValue]="formGroup.get('confirmPassword')?.value" class="" />
    </form>
  </div>
  <div class="actions flex items-center h-16 justify-end p-3 gap-4">
    <mt-button [title]="'Cancel'" size="small" [isCancel]="true" [textOnly]="true" (action)="handleButtonClick($event)" />
    <mt-button [disabled]="isDisabled || formGroup.invalid" [title]=" 'Save'" size="small" [icon]="'save-outline'"
      (action)="handleButtonClick($event)" />
  </div>
</div>
